<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>الصفحة الرئيسية - نظام متابعة حفظ القرآن</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="../CSS/home.css" rel="stylesheet">

  <link rel="stylesheet" href="../shared/nav.css">
  <script src="../shared/loadNav.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../JS/Data/studentsData.js"></script>
  <script src="../JS/home.js"></script>
</head>

<body>
  <div id="nav-placeholder"></div>


  <div class="container py-4">
    <div class="row mb-4">
      <div class="col-md-4 mb-3 mb-md-0">
        <div class="stats-card card">
          <div class="card-body text-center">
            <i class="fas fa-users fa-2x text-primary mb-2"></i>
            <h5 class="card-title">إجمالي الطلاب</h5>
            <h2 class="mb-0">-</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3 mb-md-0">
        <div class="stats-card card">
          <div class="card-body text-center">
            <i class="fas fa-book-open fa-2x text-primary mb-2"></i>
            <h5 class="card-title">متوسط الحفظ</h5>
            <h2 class="mb-0">-</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="stats-card card">
          <div class="card-body text-center">
            <i class="fas fa-medal fa-2x text-primary mb-2"></i>
            <h5 class="card-title">تقييم ممتاز</h5>
            <h2 class="mb-0">-</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="container-header">
        <h3 class="text-primary m-0"><i class="fas fa-users ms-2"></i>قائمة الطلاب</h3>
        <button id="addStudentBtn" class="btn btn-primary">
          <i class="fas fa-plus ms-1"></i> إضافة طالب جديد
        </button>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 mb-3 mb-md-0">
          <div class="search-container">
            <input type="text" class="form-control" placeholder="البحث عن طالب...">
            <i class="fas fa-search search-icon"></i>
          </div>
        </div>
        <div class="col-md-3 mb-3 mb-md-0">
          <select class="form-select">
            <option selected>الكل</option>
            <option>ممتاز</option>
            <option>جيد جدا</option>
            <option>جيد</option>
            <option>مقبول</option>
            <option>ضعيف</option>
            <option>جديد</option>
          </select>
        </div>
        <div class="col-md-3">
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
              <i class="fas fa-sort ms-1"></i> ترتيب حسب
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">أعلى تقييم</a></li>
              <li><a class="dropdown-item" href="#">الأكثر حفظًا</a></li>
              <li><a class="dropdown-item" href="#">الأحدث</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">إعادة ضبط</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>اسم الطالب</th>
              <th>العمر</th>
              <th>الحفظ</th>
              <th>آخر متابعة</th>
              <th>التقييم</th>
              <th>الإجراءات</th>
            </tr>
          </thead>
          <tbody style="position: relative;">
            <tr class="loading-spinner">
              <td colspan="7" style="height: 20vh; border: none;">
                <div class="position-absolute" style="z-index: 1000; top: 40%; left: 50%; transform: translate(-50%, -50%);">
                  <div class="d-flex flex-column align-items-center justify-content-center">
                    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                      <span class="visually-hidden">جاري التحميل...</span>
                    </div>
                    <p class="mt-3 fs-5 text-primary mb-0">جاري تحميل بيانات الطلاب...</p>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

</body>

</html>
