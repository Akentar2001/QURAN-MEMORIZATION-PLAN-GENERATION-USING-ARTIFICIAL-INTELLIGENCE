<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل بيانات الطالب - نظام متابعة حفظ القرآن</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/temp.css">
    <link rel="stylesheet" href="../shared/nav.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    
    <div class="container py-4">
        <div class="student-header mb-4">
            <div class="row align-items-center">
                <div class="col-auto">
                    <div class="student-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
                <div class="col">
                    <h1 class="student-name mb-0">تعديل بيانات الطالب</h1>
                    <div class="student-id mt-2">
                        <span class="badge bg-info" id="studentIdBadge"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <form id="editStudentForm">
                    <input type="hidden" id="studentId">
                    
                    <!-- Personal Information Card -->
                    <div class="card mb-4">
                        <div class="card-header" data-bs-toggle="collapse" data-bs-target="#personalInfo" aria-expanded="true">
                            <i class="fas fa-user me-2"></i>المعلومات الشخصية
                            <i class="fas fa-chevron-down float-start"></i>
                        </div>
                        <div id="personalInfo" class="collapse show">
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">اسم الطالب</label>
                                        <input type="text" class="form-control" id="studentName" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">العمر</label>
                                        <input type="number" class="form-control" id="studentAge" min="5" max="80" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">الجنس</label>
                                        <select class="form-select" id="studentGender" required>
                                            <option value="M">ذكر</option>
                                            <option value="F">أنثى</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">الجنسية</label>
                                        <select class="form-select" id="nationality" required>
                                            <option value="سعودي">سعودي</option>
                                            <option value="مصري">مصري</option>
                                            <option value="سوري">سوري</option>
                                            <option value="يمني">يمني</option>
                                            <option value="أخرى">أخرى</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">رقم جوال الطالب</label>
                                        <input type="tel" class="form-control" id="studentPhone" pattern="[0-9]{10}">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">رقم جوال ولي الأمر</label>
                                        <input type="tel" class="form-control" id="parentPhone" pattern="[0-9]{10}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Memorization Plan Card -->
                    <div class="card mb-4">
                        <div class="card-header" data-bs-toggle="collapse" data-bs-target="#memorizationPlan">
                            <i class="fas fa-book-open me-2"></i>خطة الحفظ
                            <i class="fas fa-chevron-down float-start"></i>
                        </div>
                        <div id="memorizationPlan" class="collapse show">
                            <div class="card-body">
                                <div class="attendance-days mb-4">
                                    <label class="form-label">أيام التسميع</label>
                                    <div class="days-grid" id="daysContainer"></div>
                                    <input type="hidden" id="selectedDays" name="selectedDays">
                                </div>

                                <div class="memorization-details">
                                    <div class="row g-3">
                                        <div class="col-md-4">
                                            <label class="form-label">اتجاه الحفظ</label>
                                            <select class="form-select" id="memDirection"></select>
                                        </div>
                                        <div class="col-md-8">
                                            <label class="form-label">حتى:</label>
                                            <div class="input-group">
                                                <select class="form-select" id="currentSurah"></select>
                                                <select class="form-select" id="currentVerse"></select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Revision Plan Card -->
                    <div class="card mb-4">
                        <div class="card-header" data-bs-toggle="collapse" data-bs-target="#revisionPlan">
                            <i class="fas fa-sync-alt me-2"></i>خطة المراجعة
                            <i class="fas fa-chevron-down float-start"></i>
                        </div>
                        <div id="revisionPlan" class="collapse show">
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label">اتجاه المراجعة</label>
                                        <select class="form-select" id="revDirection"></select>
                                    </div>
                                    <div class="col-md-8">
                                        <label class="form-label">آخر مراجعة:</label>
                                        <div class="input-group">
                                            <select class="form-select" id="lastRevSurah"></select>
                                            <select class="form-select" id="lastRevVerse"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Plan Criteria Card -->
                    <div class="card mb-4">
                        <div class="card-header" data-bs-toggle="collapse" data-bs-target="#planCriteria">
                            <i class="fas fa-tasks me-2"></i>معايير الخطة
                            <i class="fas fa-chevron-down float-start"></i>
                        </div>
                        <div id="planCriteria" class="collapse show">
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label">الحفظ الجديد</label>
                                        <select class="form-select" id="newMemorizationAmount"></select>
                                        <small class="text-muted">كمية الحفظ اليومية</small>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">المراجعة الصغرى</label>
                                        <select class="form-select" id="smallRevisionAmount"></select>
                                        <small class="text-muted">كمية المراجعة اليومية</small>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">المراجعة الكبرى</label>
                                        <select class="form-select" id="largeRevisionAmount"></select>
                                        <small class="text-muted">كمية المراجعة اليومية</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Notes Card -->
                    <div class="card mb-4">
                        <div class="card-header" data-bs-toggle="collapse" data-bs-target="#notesSection">
                            <i class="fas fa-sticky-note me-2"></i>ملاحظات
                            <i class="fas fa-chevron-down float-start"></i>
                        </div>
                        <div id="notesSection" class="collapse show">
                            <div class="card-body">
                                <textarea class="form-control" id="notes" rows="3" 
                                    placeholder="أي ملاحظات إضافية حول الطالب أو خطة الحفظ..."></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save me-2"></i>حفظ التغييرات
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-lg ms-2">
                            <i class="fas fa-times me-2"></i>إلغاء
                        </button>
                    </div>
                </form>
            </div>

            <div class="col-lg-4">
                <!-- Progress Summary Card -->
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-chart-line me-2"></i>ملخص التقدم
                    </div>
                    <div class="card-body">
                        <div class="progress-stat mb-3">
                            <label>نسبة الحفظ الكلي</label>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 65%" 
                                    aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">65%</div>
                            </div>
                        </div>
                        <div class="progress-stat mb-3">
                            <label>نسبة المراجعة</label>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 40%" 
                                    aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
                            </div>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">الأجزاء المحفوظة</span>
                                <span class="stat-value">19</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">الصفحات المحفوظة</span>
                                <span class="stat-value">380</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">معدل الحفظ اليومي</span>
                                <span class="stat-value">1.5</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">أيام الغياب</span>
                                <span class="stat-value">3</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../shared/loadNav.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/edit-Student.js"></script>
</body>
</html>
