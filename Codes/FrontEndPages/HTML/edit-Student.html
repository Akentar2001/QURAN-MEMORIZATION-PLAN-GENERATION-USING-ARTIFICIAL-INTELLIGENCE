<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل طالب - نظام متابعة حفظ القرآن</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../CSS/add-Student.css">

    <link rel="stylesheet" href="../shared/nav.css">
    <script src="../shared/loadNav.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/edit-Student.js"></script>
    
    <style>
        
    </style>

</head>

<body>
    <div id="nav-placeholder"></div>
    <div class="container py-3">
        <div class="main-container">
            <div class="container-header d-flex justify-content-between align-items-center">
                <h2 class="text-primary m-0">تعديل البيانات</h2>
            </div>

            <form id="addStudentForm">
                <div class="form-section">
                    <h5 class="section-title"><i class="fas fa-user ms-2"></i>المعلومات الشخصية</h5>
                    <div class="row mb-3">
                        <div class="col-md-6 mb-2">
                            <label for="studentName" class="form-label">اسم الطالب</label>
                            <input type="text" class="form-control" id="studentName"
                                placeholder="اسم الطالب كاملا" required>
                        </div>
                        <div class="col-md-3 mb-2">
                            <label for="studentAge" class="form-label">العمر</label>
                            <input type="number" class="form-control" id="studentAge" placeholder="العمر" min="5"
                                max="80" required>
                        </div>
                        <div class="col-md-3 mb-2">
                            <label for="studentGender" class="form-label">الجنس</label>
                            <select class="form-select" id="studentGender" required>
                                <option value="" selected disabled>اختر (ذكر / أنثى)</option>
                                <option value="ذكر">ذكر</option>
                                <option value="أنثى">أنثى</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4 mb-2">
                            <label for="nationality" class="form-label">الجنسية</label>
                            <select class="form-select" id="nationality" required>
                                <option value="" selected disabled>اختر الجنسية</option>
                                <option value="سعودي">سعودي</option>
                                <option value="مصري">مصري</option>
                                <option value="سوري">سوري</option>
                                <option value="يمني">يمني</option>
                                <option value="أخرى">أخرى</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="parentPhone" class="form-label">رقم جوال الطالب</label>
                            <input type="tel" class="form-control" id="parentPhone" placeholder="05xxxxxxxx"
                                pattern="[0-9]{10}">
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="parentPhone" class="form-label">رقم جوال ولي أمر الطالب</label>
                            <input type="tel" class="form-control" id="parentPhone" placeholder="05xxxxxxxx"
                                pattern="[0-9]{10}">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h5 class="section-title"><i class="fas fa-book-open ms-2"></i>الخطة</h5>
                    
                    <div class="col-md-6 mb-2">
                        <label class="form-label">أيام التسميع</label>
                        <div class="d-flex flex-wrap gap-1">
                        </div>
                        <input type="hidden" id="selectedDays" name="selectedDays">
                    </div>

                    <div id="memorizationDetailsContainer" class="">
                        <div class="row mb-3">
                            <div class="col-md-4 mb-2">
                                <label class="form-label">اتجاه الحفظ</label>
                                <div class="input-group">
                                    <select class="form-select" id="memDirection">
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-8 mb-2">
                                <label class="form-label">ابتداء من:</label>
                                <div class="input-group gap-2">
                                    <select class="form-select" id="toSurah">
                                        <option value="" selected disabled>اختر السورة</option>
                                    </select>
                                    <select class="form-select" id="toVerse">
                                        <option value="" selected disabled>اختر الآية</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div id="RevDetailsContainer" class="">
                        <div class="row mb-3">
                            <div class="col-md-4 mb-2">
                                <label class="form-label">اتجاه المراجعة</label>
                                <div class="input-group">
                                    <select class="form-select" id="revDirection">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h5 class="section-title"><i class="fas fa-tasks ms-2"></i>معايير الخطة (اختياري)</h5>
                    <div class="row mb-3">
                        <div class="col-md-4 mb-2">
                            <label class="form-label">الحفظ الجديد</label>
                            <div class="input-group">
                                <select class="form-select" id="newMemorizationAmount">
                                    <option value="" selected disabled>اختر كمية الحفظ</option>
                                </select>
                            </div>
                            <small class="text-muted">كمية الحفظ اليومية</small>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label class="form-label">المراجعة الصغرى</label>
                            <div class="input-group">
                                <select class="form-select" id="smallRevisionAmount">
                                    <option value="" selected disabled>اختر كمية المراجعة</option>
                                </select>
                            </div>
                            <small class="text-muted">كمية المراجعة اليومية</small>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label class="form-label">المراجعة الكبرى</label>
                            <div class="input-group">
                                <select class="form-select" id="largeRevisionAmount">
                                    <option value="" selected disabled>اختر كمية المراجعة</option>
                                </select>
                            </div>
                            <small class="text-muted">كمية المراجعة اليومية</small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label class="form-label">ملاحظات إضافية</label>
                            <textarea class="form-control" id="notes" rows="2"
                                placeholder="أي ملاحظات إضافية حول الطالب أو خطة الحفظ..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center gap-2 mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> حفظ وتعديل البيانات
                    </button>
                    <button type="reset" class="btn btn-outline-danger">
                        <i class="fas fa-times me-1"></i> إلغاء
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
        <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fas fa-check-circle me-2"></i> تم حفظ معلومات الطالب بنجاح
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
    
</body>

</html>
