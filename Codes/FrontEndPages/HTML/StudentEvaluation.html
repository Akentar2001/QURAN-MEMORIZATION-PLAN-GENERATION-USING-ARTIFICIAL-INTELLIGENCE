<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقييم الطلاب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../shared/nav.css">
    <link rel="stylesheet" href="../CSS/studentEvaluation.css">
    <script src="../shared/loadNav.js"></script>
    <script src="../js/studentEvaluation.js"></script>
    
</head>

<body class="bg-light">
    <div id="nav-placeholder"></div>
    
    <div class="container py-4">
        <div class="main-container">
            <div class="container-header d-flex justify-content-between align-items-center">
                <h2 class="text-primary m-0">التقييمات</h2>
                <div>
                    <span class="ms-auto badge bg-primary p-2 fs-6">إجمالي الطلاب: <span id="studentCount">0</span></span>
                </div>
            </div>

            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>

            <div class="row g-2 mb-3 mt-3">
                <div class="col-md-3 col-sm-6">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="searchInput" placeholder="بحث بالاسم...">
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <select class="form-select form-select-sm" id="sortOrder">
                        <option value="nameAscending">ترتيب حسب الاسماء من أ-ي</option>
                        <option value="nameDescending">ترتيب حسب الاسماء من ي-أ</option>
                    </select>
                </div>
                <div class="col-md-3 col-sm-6">
                    <select class="form-select form-select-sm" id="evaluationFilter">
                        <option value="all">جميع الطلاب</option>
                        <option value="evaluated">تم التقييم</option>
                        <option value="not_evaluated">لم يتم التقييم</option>
                    </select>
                </div>
            </div>

            <div class="row g-2" id="studentsContainer">
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle me-2"></i>
        <span id="notificationText">تم حفظ التقييم بنجاح</span>
    </div>

</body>

</html>
