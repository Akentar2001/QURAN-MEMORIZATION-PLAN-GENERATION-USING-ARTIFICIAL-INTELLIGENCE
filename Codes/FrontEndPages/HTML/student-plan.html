<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>خطة الحفظ - نظام متابعة حفظ القرآن</title>

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/student-plan.css">
    <link rel="stylesheet" href="../shared/nav.css">
</head>

<body>
    <div id="nav-placeholder"></div>
    <div class="container py-4 print-section">
        <div class="student-info-card">
            <h3 id="studentName"></h3>
            <p id="studentInfo" class="mb-0"></p>
        </div>

        <div class="main-container">
            <div class="container-header">
                <h3 class="text-primary m-0"><i class="fas fa-calendar-alt ms-2"></i>خطة الأسبوع</h3>
                <div class="d-flex gap-2">
                    <button id="printPlan" class="btn btn-outline-primary no-print">
                        <i class="fas fa-print ms-1"></i> طباعة الخطة
                    </button>
                </div>
            </div>

            <div id="planContent">
                <div class="table-responsive">
                    <table class="plan-table">
                        <thead>
                            <tr>
                                <th rowspan="3">#</th>
                                <th rowspan="3">اليوم</th>
                                <th rowspan="3">التاريخ</th>
                                <th colspan="4" class="memorization-cell">الحفظ</th>
                                <th colspan="4" class="minor-revision-cell">المراجعة الصغرى</th>
                                <th colspan="4" class="major-revision-cell">المراجعة الكبرى</th>
                            </tr>
                            <tr>
                                <th colspan="2" class="memorization-cell">من</th>
                                <th colspan="2" class="memorization-cell">إلى</th>
                                <th colspan="2" class="minor-revision-cell">من</th>
                                <th colspan="2" class="minor-revision-cell">إلى</th>
                                <th colspan="2" class="major-revision-cell">من</th>
                                <th colspan="2" class="major-revision-cell">إلى</th>
                            </tr>
                            <tr>
                                <th class="memorization-cell">السورة</th>
                                <th class="memorization-cell">الآية</th>
                                <th class="memorization-cell">السورة</th>
                                <th class="memorization-cell">الآية</th>
                                <th class="minor-revision-cell">السورة</th>
                                <th class="minor-revision-cell">الآية</th>
                                <th class="minor-revision-cell">السورة</th>
                                <th class="minor-revision-cell">الآية</th>
                                <th class="major-revision-cell">السورة</th>
                                <th class="major-revision-cell">الآية</th>
                                <th class="major-revision-cell">السورة</th>
                                <th class="major-revision-cell">الآية</th>
                            </tr>
                        </thead>
                        <tbody id="weekPlanBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="row mt-4">
                <h4 class="mb-3 text-primary"><i class="fas fa-chart-bar ms-2"></i>ملخص التقدم</h4>
                <div class="col-md-4 mb-3">
                    <div class="info-box bg-success">
                        <span class="info-box-icon"><i class="fas fa-book"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text">إجمالي الحفظ</span>
                            <span id="memorizationSummary" class="info-box-number"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="info-box bg-warning">
                        <span class="info-box-icon"><i class="fas fa-redo"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text">المراجعات الصغرى</span>
                            <span id="minorRevisionSummary" class="info-box-number"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="info-box bg-primary">
                        <span class="info-box-icon"><i class="fas fa-sync"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text">المراجعات الكبرى</span>
                            <span id="majorRevisionSummary" class="info-box-number"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../shared/loadNav.js"></script>
    <script src="../JS/Data/studentsData.js"></script>
    <script src="../JS/student-plan.js"></script>
</body>
</html>
